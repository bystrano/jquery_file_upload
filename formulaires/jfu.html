<div class="formulaire_spip formulaire_jfu" id="formulaire_jfu_#ENV{objet}_#ENV{id_objet}">
<br class='bugajaxie' />
[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]
[(#ENV{editable})
<form action="#ENV{action}" method="post" enctype="multipart/form-data" id="fileupload">
	#ACTION_FORMULAIRE{#ENV{action}}
	<fieldset>
		<legend><:formupload:yourfiles:></legend>
		[(#INCLURE{fond=formulaires/#ENV*{fond_documents}}{env}{ajax})]

		<ul>
      [(#SAISIE{upload, fichier, label=<:formupload:choosefiles:>})]
		</ul>

		<p class='boutons'>
      <input class='submit' type="submit" name="joindre_upload"
             value="<:bouton_upload:>"/>
    </p>

	</fieldset>
</form>]
</div>
